<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Google Form</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material Design CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Location Data -->
    <script src="location-data.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <!-- Loading indicator - initially hidden -->
                        <div id="loadingIndicator" class="center-align" style="display: none;">
                            <div class="preloader-wrapper active">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <p id="loadingText" class="loading-text">Loading data...</p>
                        </div>
                        
                        <span class="card-title center-align">Contact Information</span>
                        <form id="contactForm">
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" id="name" name="name" required>
                                <label for="name">Nama lengkap</label>
                            </div>
                            
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                            </div>
                            
                            <div class="input-field">
                                <i class="material-icons prefix">phone</i>
                                <input type="tel" id="phone" name="phone">
                                <label for="phone">No. Telepon</label>
                            </div>
                            
                            <div class="input-field">
                                <i class="material-icons prefix">home</i>
                                <textarea id="address" name="address" class="materialize-textarea"></textarea>
                                <label for="address">Alamat tempat tinggal sekarang</label>
                            </div>
                            
                            <!-- Region selection dropdowns -->
                            <div class="region-selectors">
                                <div class="input-field">
                                    <i class="material-icons prefix">location_on</i>
                                    <select id="provinceDropdown" name="province" required>
                                        <option value="" disabled selected>Pilih Provinsi</option>
                                        <!-- Options will be populated from location data -->
                                    </select>
                                    <label>Provinsi</label>
                                </div>
                                
                                <div class="input-field">
                                    <i class="material-icons prefix">location_city</i>
                                    <select id="cityDropdown" name="city" required disabled>
                                        <option value="" disabled selected>Pilih Kota/Kabupaten</option>
                                        <!-- Options will be populated based on province selection -->
                                    </select>
                                    <label>Kota/Kabupaten</label>
                                </div>
                                
                                <div class="input-field">
                                    <i class="material-icons prefix">place</i>
                                    <select id="districtDropdown" name="district" required disabled>
                                        <option value="" disabled selected>Pilih Kecamatan</option>
                                        <!-- Options will be populated based on city selection -->
                                    </select>
                                    <label>Kecamatan</label>
                                </div>
                                
                                <div class="input-field">
                                    <i class="material-icons prefix">apartment</i>
                                    <select id="subDistrictDropdown" name="subDistrict" required disabled>
                                        <option value="" disabled selected>Pilih Kelurahan</option>
                                        <!-- Options will be populated based on district selection -->
                                    </select>
                                    <label>Kelurahan</label>
                                </div>
                                
                                <div class="input-field">
                                    <i class="material-icons prefix">markunread_mailbox</i>
                                    <input type="text" id="postalCode" name="postalCode" readonly>
                                    <label for="postalCode">Kode Pos</label>
                                </div>
                            </div>
                            
                            <div class="center-align">
                                <button type="submit" class="btn waves-effect waves-light">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Material Design JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
